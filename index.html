<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Fundamentals Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h4 id="high-scores">View High Scores</h4>
        <h4 id="timer">Time: 0</h4>
    </header>
    
    <section>
        <h2 id="quiz-title">Coding Quiz Challenge</h2>
        <h3 id="quiz-description">
            Try to answer the following code related questions within the time limit.<br><br>
            Keep in mind that incorrect answers will penalize your score/time by 10 seconds!
        </h3>
        <div id="start">
        <button>Start Quiz</button>
        </div>
    </section>

    
    <script src="quiz.js"></script>
</body>
</html>
