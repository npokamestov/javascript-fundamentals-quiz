<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Fundamentals Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main id="main">
        <header id="header">
            <button id="high-scores-btn">View High Scores</button>
            <h4 id="timer">Time:</h4>
        </header>
        
        <section id="landing">
            <h2 id="quiz-title">Coding Quiz Challenge</h2>
            <h3 id="quiz-description">
                Try to answer the following code related questions within the time limit.<br><br>
                Keep in mind that incorrect answers will penalize your score/time by 10 seconds!
            </h3>
            <div id="quiz-start-area">
            <button id="start">Start Quiz</button>
            </div>
        </section>
    </main>
    
    <script src="quiz.js"></script>
</body>
</html>
